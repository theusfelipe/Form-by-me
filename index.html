<head>

    <div class="page">
        <header>
        <h1>Mentoria</h1>

        <p>Preencha o formulário abaixo para 
         agendar a sua mentoria</p>
        </header>
    
        <form>
            <fieldset>
                <div class="fieldset-wrapper">

                    <legend>Informações pessoais</legend>

                    <div class="separator"></div>

                    <div class="coluna-1">
                        <div class="input-wrapper">
                            <label for="event-title">Nome</label>
                            <input type="text" id="event-title">
                        </div>
    
                        <div class="input-wrapper">
                            <label for="event-title">Sobrenome</label>
                            <input type="text" id="event-title">
                        </div>
                    </div>

                
                    <div class="input-wrapper">
                            <label for="event-title">Email <span>(digite um email válido)</span></label>
                            <input type="text" id="event-title">
                    </div>
    
                    <div class="input-wrapper">
                            <label for="event-title">Senha <span>(mínimo de 6 caracteres)</span></label>
                            <input type="text" id="event-title">
                    </div>
                    





                </div>


    
        

            </fieldset>
        </form>

    </div>
