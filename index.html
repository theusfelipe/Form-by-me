<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mentoria</title>
</head>
<body>
    <div class="page">
        <header>
        <h1>Mentoria</h1>

        <p>Preencha o formulário abaixo para 
         agendar a sua mentoria</p>
        </header>
    
        <form>
            <fieldset>
                <div class="fieldset-wrapper">

                    <legend>Informações pessoais</legend>

                    <div class="separator"></div>

                    <div class="coluna-1">
                        <div class="input-wrapper">
                            <label for="event-name">Nome</label>
                            <input type="text" id="event-name">
                        </div>
    
                        <div class="input-wrapper">
                            <label for="event-second-name">Sobrenome</label>
                            <input type="text" id="event-second-name">
                        </div>
                    </div>

                
                    <div class="input-wrapper">
                            <label for="event-email">Email <span>(digite um email válido)</span></label>
                            <input type="email" id="event-email">
                    </div>
    
                    <div class="input-wrapper">
                            <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                            <input type="password" id="event-password">
                    </div>
                </div>

            </fieldset>
                
            <fieldset>

                <div class="fielset-wrapper">

                    <legend>Informações do Mentor</legend>
                    <div class="separator-2"></div>

                    <div class="input-wrapper">
                        <label for="event-first-name">Nome do seu mentor <span>(só o primeiro Nome)</span></label>
                        <input type="text" id="event-first-name">
                    </div>

               </div>

            </fieldset>

            <fieldset>
                <div class="fieldset-time-date">
                    <legend>Seus horários disponíveis</legend>
                    <div class="separator-3"></div>

                    <legend>Primeira mentoria</legend> 
                    <div class="coluna-2">
                        <div class="input-wrapper">
                            <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="event-date">
                        </div>
    
                        <div class="input-wrapper">
                            <label for="event-time">Das</label>
                            <input type="time" id="event-time">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-time">Até</label>
                            <input type="time" id="event-time">
                        </div>  
                    </div>

                    
                    <legend>Segunda mentoria</legend>
                    <div class="coluna-3">
                        
                        <div class="input-wrapper">
                            <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="event-date">
                        </div>
    
                        <div class="input-wrapper">
                            <label for="event-time">Das</label>
                            <input type="time" id="event-time">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-time">Até</label>
                            <input type="time" id="event-time">
                        </div>
                    </div>


                </div>
            </fieldset>



        </form>

    </div>      
    
</body>
</html>
