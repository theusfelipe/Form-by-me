<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mentoria</title>
</head>
<body>
    <div class="page">
        <header>
        <h1>Mentoria</h1>

        <p>Preencha o formulário abaixo para 
         agendar a sua mentoria</p>
        </header>
    
        <form>
            <fieldset>
                <div class="fieldset-wrapper">

                    <legend>Informações pessoais</legend>
                    <div class="separator"></div>

                     <div class="input-wrapper">
                    <label for="event-name">Nome</label>
                    <input type="text" id="event-name">
                    <label for="event-second-name">Sobrenome</label>
                    <input type="text" id="event-second-name">
                    </div>

                    <!--<div class="input-wrapper-secondname">
                    <label for="event-second-name">Sobrenome</label>
                    <input type="text" id="event-second-name">
                    </div>-->    

                    <div class="input-wrapper">
                        <label for="event-email">Email</label>
                        <input type="text" id="event-email">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">Senha</label>
                        <input type="password" id="event-password">
                    </div>





                </div>


    
        

            </fieldset>
        </form>

    </div>      
    
</body>
</html>
